<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickify - Regístrate</title>
    <link rel="stylesheet" href="/css/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin-container">
        <h1>Regístrate en Stickify</h1>
        <form class="signin-form" id="signInForm">
            <input type="text" placeholder="Nombre de Usuario" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="button primary">Regístrate</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="logIn.html">Iniciar Sesión</a></p>
        <a href="index.html" class="button secondary">Volver </a> 
    </div>
    <script src="/js/signIn.js"></script>
    
</body>
</html>
