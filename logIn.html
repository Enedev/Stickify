<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickify - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="/assets/icoStickify.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h1>Iniciar Sesión en Stickify</h1>
        <form class="login-form" id="logInForm">
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="button primary">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="signin.html">Regístrate</a></p>
        <a href="index.html" class="button secondary">Volver</a>

    </div>
    <script src="/js/logIn.js"></script>

</body>

</html>
